<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity</title>
  <style>
    .transparent-box1 {
      background-color: blue;
      opacity: 0.5;
      width: 100px;
      height: 100px;
    }
    .transparent-box2 {
      background-color: rgba(0, 0, 255, 0.5);
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="transparent-box1"></div>
  <div class="transparent-box2"></div>
</body>
</html>
