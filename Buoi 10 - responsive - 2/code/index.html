    <script>
        // Function to update width when resizing
        function updateWidth() {
            let container = document.querySelector(".min-fuction");
            let containerText = document.querySelector(".container-w-text");
            containerText.innerText = `${container.clientWidth}px`;
            // Select the child element whose width you want to measure
            let minFunction = document.querySelector(".min-fuction div");
            let maxFunction = document.querySelector(".max-function div");
            // Get its clientWidth
            var width2 = minFunction.clientWidth;
            var width = maxFunction.clientWidth;
            // Select the element with class 'clientWidth'
            var paragraphContent1 = document.querySelector(".clientWidth1");
            var paragraphContent = document.querySelector(".clientWidth");
            // Check if the element exists before setting its text content
            if(paragraphContent){
                paragraphContent.innerText = `${width}px`;
            }
            if(paragraphContent1){
                paragraphContent1.innerText = `${width2}px`;
            }
        }

        // Call updateWidth function when the window is resized
        window.addEventListener("resize", updateWidth);

        // Initial call to set initial width
        updateWidth();
    </script>
